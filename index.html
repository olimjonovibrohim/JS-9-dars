<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    
<div class="container">
    <div class="row my-5">
        <div class="col-md-8 offset-2">
            <div class="card-deck">
                <div class="card">
                    <div class="card-body">
                        <div class="input-group">
                            <input type="text" class="form-control" id="taskInput" placeholder="Rejalar Nomi">
                            <div class="input-group-append">
                                <button type="button" class="btn btn-success" onclick="addTask()">Qo`shish</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card">
                    <div class="card-body">
                        <h4>Progress</h4>
                        <ul class="list-unstyled">
                            <li class="d-inline-block">Jami Rejalar: <span id="allTask">0</span></li>
                            <li class="d-inline-block">Bajarilgan Rejalar: <span id="completeTask">0</span></li>
                        </ul>
                        <div class="progress my-2">
                            <div class="progress-bar bg-success" id="progress"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card my-3">
                <div class="card-body">
                    <ul class="list-group" id="list">
                        
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="js/jQuery.min.js"></script>
<script src="js/src/popover.js"></script>
<script src="js/bootstrap.js"></script>
<script src="js/main.js"></script>
</body>
</html>
